<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Inventory</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 5px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Inventory Table</h2>
  <table>
    <tr>
      {% for key in rows[0].keys() %}
        <th>{{ key }}</th>
      {% endfor %}
    </tr>
    {% for row in rows %}
    <tr>
      {% for key in row.keys() %}
        <td>{{ row[key] }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </table>
</body>
</html>
